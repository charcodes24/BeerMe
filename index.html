<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Beer Me</title>
</head>
<body>
    <div class="page-one">
        <div class="header">
            <h1 id="beer-me">Beer Me</h1>
        </div>
        <div class="button">
            <button id="find-brew">Find A Brewery</button>
        </div>
    </div>
    <div class="page-two">
        <h1 class="ask-age">Are you 21 or over?</h1>
        <div class="yes-no-button">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <div class="page-three">
        <div id="img1" class="img-container">
            <img src="/Users/char.johnson/Development/code/Mod1/JavaScript-Project/BeerMe/images/fabio-alves-IAl8wCDWhUo-unsplash.jpg" alt="">
        </div>
            <form id="zip-code-form" action="" method="POST">
                <input type="text" id="zip-code" class="zip-code-container" placeholder="Enter zipcode here">
            </form>
    </div>
    <div class="page-four">
        <div class="map-container">
        </div>
        <div class="list-container">
            <ul id="brewery-list">
            </ul>
        </div>
    </div>
    <div class="page-five">
        <div class="brewery-name">
            <h1 id="brewery">Brewery Name Here</h1>
        </div>
        <div class="brewery-container"></div>
        <div class="brewery-info">
            <p id="phone-number">949-292-2176</p>
            <p id="address">2146 S Johnson Ct Visalia CA 93277</p>
            <p id="website">www.google.com</p>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
